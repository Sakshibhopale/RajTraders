<body>

          <div class="responsive">

              <a target="_blank" href="img_mountains.jpg">

          <!--product images -->

            <div class="carousel-container">
                <div class="carousel-slide">
                    <!-- Original images -->
                    <img src="bangur.png" alt="Bangur Cement">
                    <img src="acc.png" alt="ACC Cement">
                    <img src="Prince.png" alt="Prince Pipes">

                    <img src="birlashakti.png" alt="Birla Shakti Cement">
                    <img src="bisonpanel.png" alt="Bison Panel">
                    <img src="sintex.png" alt="Sintex">
    
                    <!-- Duplicate images for cycling effect -->
                    <img src="bangur.png" alt="Bangur Cement">
                    <img src="acc.png" alt="ACC Cement">
                    <img src="Prince.png" alt="Prince Pipes">
                    <img src="asianpaints.png" alt="Asian Paints">
                    <img src="birlashakti.png" alt="Birla Shakti Cement">
                    <img src="bisonpanel.png" alt="Bison Panel">
                    <img src="sintex.png" alt="Sintex">
    
                    <!-- One more duplicate for smooth cycling -->
                    <img src="bangur.png" alt="Bangur Cement">
                    <img src="acc.png" alt="ACC Cement">
                    <img src="Prince.png" alt="Prince Pipes">
                    <img src="asianpaints.png" alt="Asian Paints">
                    <img src="birlashakti.png" alt="Birla Shakti Cement">
                    <img src="bisonpanel.png" alt="Bison Panel">
                    <img src="sintex.png" alt="Sintex">
                </div>
    
                <!-- Navigation buttons -->
                <button class="prev">❮</button>
                <button class="next">❯</button>
            </div>
          
    </div>
    <script>
      const carouselSlide = document.querySelector('.carousel-slide');
      const carouselImages = document.querySelectorAll('.carousel-slide img');

      // Buttons
      const prevBtn = document.querySelector('.prev');
      const nextBtn = document.querySelector('.next');

      // Counter to track which slide we're on
      let counter = 0; // Start from the first set of images
      const totalImages = carouselImages.length / 3; // Total number of unique images

      // Move the carousel to show initial images
      function showInitialSlide() {
          carouselSlide.style.transform = 'translateX(' + (-25 * counter) + '%)';
      }

      // Automatic slide function
      function autoSlide() {
          counter++;
          if (counter >= totalImages) { // Reset to the first set of images
              counter = 0; // Reset to the first set of images
          }
          carouselSlide.style.transform = 'translateX(' + (-25 * counter) + '%)';
      }

      // Set auto slide every 2 seconds
      let autoSlideInterval = setInterval(autoSlide, 2000);

      // Navigation functionality
      nextBtn.addEventListener('click', () => {
          counter++;
          if (counter >= totalImages) {
              counter = 0; // Reset to the first set of images
          }
          carouselSlide.style.transform = 'translateX(' + (-25 * counter) + '%)';
          clearInterval(autoSlideInterval); // Reset auto-slide timer when manually sliding
          autoSlideInterval = setInterval(autoSlide, 2000);
      });

      prevBtn.addEventListener('click', () => {
          counter--;
          if (counter < 0) {
              counter = totalImages - 1; // Go to the last set of images
          }
          carouselSlide.style.transform = 'translateX(' + (-25 * counter) + '%)';
          clearInterval(autoSlideInterval); // Reset auto-slide timer when manually sliding
          autoSlideInterval = setInterval(autoSlide, 2000);
      });

      window.onload = showInitialSlide;
  </script>
